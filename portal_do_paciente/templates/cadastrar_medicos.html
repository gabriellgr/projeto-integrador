
{% extends 'base.html' %}
{% load static %}

  {% block content %}
  <link rel="stylesheet" href="{% static 'css/style_cadastrar_medicos.css' %}">

<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="{% static 'images/portal_do_paciente_icon.png' %}" alt="home" width="30" height="30">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">  
          <li class="nav-item">
            <a class="nav-link" href="{% url 'portal_do_paciente' id=paciente.id %}">voltar</a>

        </ul>
        
      </div>
    </div>
  </nav>
</header>


    <div class="form-container">
      
      <br>
      <br>
      <form method="post" >
        {% csrf_token %}
        <div>
          <h2>Cadastre</h2>
          <p>Nome</p>
          <input type="text" id="nome" name="nome_medico" required>
          <br>
          <br>
          <p>Email</p>
          <input type="text" id="emal" name="email" required>
          <br>
          <br>
          <p>Data de nascimento</p>
          <input type="date" id="data_de_nascimento" name="data_de_nascimento" required>
          <br>
          <br>
          <p>CPF</p>
          <input type="text" id="cpf" name="cpf" required>
          <br>
          <br>
          <p>CRM</p>
          <input type="number" id="crm" name="crm" required>
          <br>
          <br>
          <p>Especialidade</p>
          <input type="text" id="especialidade" name="especialidade" required>
          <br>
          <br>
          <p>Senha</p>
          <input type="password" id="password" name="password" required>
            <br>
            <br>
        <button type="submit">Cadastrar</button>
      </form>
    
  </div>
{% endblock %}
