<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<style>
    body {
        display: flex;
        flex-direction: column; /* Arrange items vertically */
        align-items: center; /* Center the content horizontally */
    }

    .container {
        margin-top: 50px;
        width: 1000px;
        height: 600px;
        display: flex;
        padding: 15px;
        border: 2px solid black;
        border-radius: 6px;
        justify-content: end;
    }

    .menu {
        justify-content: start;
        width: 300px;
        height: 500px;
        border: 2px solid green;
        border-radius: 6px;
        background-color: azure; 
    }

    .conteudo-menu {
        margin-top: 40px;
        text-align: center;
        justify-content: center;
    }

    .conteudo-menu > a {
        padding: 10px;
        background-color: white;
        border: 2px solid black;
        border-radius: 6px;
        text-decoration: none;
        color: rgb(0, 100, 200);
    }

    .nav-bar {
        background-color: aqua;
        width: 100%;
        height: 10%;
        display: flex; /* Enable flexbox for the navbar */
        align-items: center; /* Center items vertically */
        text-align: start;
        position: fixed; /* Fix the navbar to the top */
        top: 0; /* Position it at the top */
        
    }

    .nav-bar a {
        padding: 10px;
        text-decoration: none;
        color: #000; /* Set the text color */
    }
    .nav-bar a:hover{
        color:white;
    }
    .main-content {
        margin-top: 70px; /* Add space for the fixed navbar */
        width: 100%;
        display: flex;
        justify-content: center; /* Center the content horizontally */
    }
    .container {
        width: 80%; /* Adjust the width as needed */
        height: auto; /* Let the container height adapt */
        display: flex;
        padding: 15px;
        border: 2px solid black;
        border-radius: 6px;
        justify-content: end;
    }
</style>
<body>

    <nav class="nav-bar">
        <a href="">Home</a>
        <a href="">Sobre</a>
        <a href="">Documentação</a>
    </nav>

    <div class="main-content">
        <div class="menu">
            <br>
            <div class="conteudo-menu">
                <a href="">Pacientes</a>
                <a href="">Medicos</a>
            </div>
        </div>
        <div class="container">
            SEM NADA AINDA :/
        </div>
    </div>

</body>
</html>
