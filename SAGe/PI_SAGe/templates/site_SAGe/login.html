{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style_login.css' %}">
</head>
<body>

  <header class="login-header">

    <nav id="login-nav"class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <strong><a class="navbar-brand" href="#" style="color: aliceblue;">Login</a></strong>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a id="home-login" class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="login">
                <h2>Login</h2>
                <form class="login">
                    <div class="form-group">
                        <label for="cpf-login">CPF</label>
                        <input type="text" class="form-control" id="cpf-login" placeholder="Digite seu CPF">
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
                    </div>
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </form>
                <div class="forgot-password">
                    <a class="esqueceu_senha_link" href="{% url 'esqueceu_senha' %}">Esqueceu sua senha?</a>
                </div>
            </div>
        </div>
    </div>
</div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
