{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style_cadastro.css' %}"> 
   <script src="{% static 'js/script_cadastro.js' %}" defer></script><!--atributo defer-->

  </head>
  <body>

    <header>

      <nav id="nav-cadastro" class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Cadastrar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'portal_do_paciente' %}">Portal do paciente</a>
              </li>
             
              <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'sobre' %}">Sobre</a>
              </li>
              
            </ul>
          </div>
        </div>
      </nav>
    </header>


    <main class="container mt-4">

      

      <div class="container" style="align-items: center; text-align: center;" >

          <div class="col">
            <div class="formulario">
              <form action="{% url 'portal_do_paciente' %}" method="post">
                {% csrf_token %}<!--Token de aurorização-->
                <div >
                  <label for="nome">Nome</label>
                  <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome">
                </div>
                <div >
                  <label for="idade">Idade</label>
                  <input type="number" class="form-control" id="idade" name="idade" min="0" max="125" placeholder="Idade">
                </div>
                <div >
                  <label for="cpf">CPF</label>
                  <input type="text" class="form-control" id="cpfInput" name="cpf" placeholder="CPF">
                </div>
                
                <div >
                  <label for="CPF">Senha</label>
                  <input type="password" class="form-control" id="senha" name="senha" placeholder="senha" min="6" max="15">
                </div>
        
                <div >
                  <label for="telefone">Telefone</label>
                  <input type="tel" class="form-control" id="telefone" name="telefone" placeholder="Telefone">
        
                </div>
        
              <!--Exibir datas que podem ser agendadas-->
                  <label for="data_consulta">Data para consulta: </label>
                  <input type="date" class="form-control" id="data_consulta" name="data_consulta" placeholder="Data">
                </div>
                <br>
                <button type="submit" class="btn btn-primary mt-4">Cadastrar</button>
              </form>
              
      
      
            </div>
            
          </div>
          
        </div>
        
    </main>
    <footer class="mt-4">
      <p>© 2024 Direitos Reservados Softex</p>
    </footer>

    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>-->>
    
  </body>
</html>
