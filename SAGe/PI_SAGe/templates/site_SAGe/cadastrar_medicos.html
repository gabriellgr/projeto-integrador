{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style_cadastrar_medicos.css' %}">

  </head>
<body>
  
<h1>cadastrar médicos</h1>

    <nav class="navbar navbar-expand-lg navbar-light bg-ligh">
      <div>
        <a id="link-cadastrar-medicos" href="{% url 'admin' %}">Voltar</a>
      </div>
        
    </nav>
    
        
    <div class="form-container">
      <h2>Cadastro de Médico</h2>
      <form action="{% url 'admin' %}" >
        {% csrf_token %}
        <div>
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome_medico" required>

          <label for="especialidade">Função/Especialidade:</label>
          <input type="text" id="especialidade" name="especialidade" required>
        </div>
        <div class="form-container">
          <h3>Selecione o intervalo de Datas para consultas</h3>
          <label for="dataInicio">Data Inicial:</label>
          <input type="date" id="dataInicio" name="dataInicio" required>

          <label for="dataFim">Data Final:</label>
          <input type="date" id="dataFim" name="dataFim" required>

      
        </div>
        <button type="submit">Cadastrar</button>
      </form>
    
  </div>

</body>
</html>
