<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agendamento de Consultas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Barra de Navegação -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Clínica</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    
                    <li class="nav-item">
                        <a class="btn btn-danger" href="{% url 'portal_do_paciente' id=paciente.id %}">Voltar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Container do Formulário -->
    <div class="container mt-5">
        <h1>Agendar Consulta</h1>
        <form method="POST" >
            {% csrf_token %}
            <div class="mb-3">
                <label for="nomePaciente" class="form-label">Nome do Paciente</label>
                <input type="text" class="form-control" id="nomePaciente" name="nome_paciente" required>
            </div>
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" name="cpf" maxlength="14" required>
            </div>
            <div class="mb-3">
                <label for="dataConsulta" class="form-label">Data da Consulta</label>
                <input type="date" class="form-control" id="dataConsulta" name="data_consulta" required>
            </div>
            <div class="mb-3">
                <label for="horaConsulta" class="form-label">Hora da Consulta</label>
                <input type="time" class="form-control" id="horaConsulta" name="hora_consulta" required>
            </div>
            <div class="mb-3">
                <label for="medico" class="form-label">Médico</label>
                <select class="form-select" id="medico" name="id_medico" required>
                    <option value="" selected disabled>Selecione o Médico</option>
                    <!-- Valores preenchidos dinamicamente com Django -->
                    {% for medico in medicos %}
                        <option value="{{ medico.id }}">{{ medico.nome }} - {{ medico.especialidade }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Agendar Consulta</button>
        </form>
    </div>
    
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
