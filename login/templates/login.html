






{% extends 'base.html' %}

{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
  <link rel="stylesheet" href="{% static 'css/style_login.css' %}">

  <header>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img style="border-radius: 100%;" src="https://cdn-icons-png.flaticon.com/512/100/100470.png" alt="home" width="30" height="30">        </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        
        <li class="nav-item">
          <a class="nav-link" href="{% url 'cadastro' %}">Cadastre-se</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
</header>
<div class="container">
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="container">

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

<div class="login-title">
    <h1>Login</h1>
</div>
<div class="login">
    <form method="POST">{% csrf_token %}
       
        <label style="margin-right:20px ;" for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>
        <br>
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <br>
        <button type="submit" id="login-button">Entrar</button>
        <br>
        <a href="#" class="esqueceu_senha_link">Esqueceu sua senha?</a>
    </form>
</div>
</div>
    </div>
</div>
</div>


  {% endblock %}
